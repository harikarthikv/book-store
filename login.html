<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ReadRealm</title>
    <link rel="stylesheet" href="./css/login.css">
    <script src="https://kit.fontawesome.com/586eed86a7.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header -->
    <header class="main-header">
        <nav class="navbar">
            <a href="index.html" class="logo">
                <i class="fa-solid fa-book-open"></i> ReadRealm
            </a>
            <div class="nav-content">
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="filter.html">Books</a></li>
                    <li><a href="cart.html">Cart</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <!-- Login Form -->
    <main class="form-container">
        <div class="form-box">
            <h2 class="form-title" id="form-title">Sign In</h2>
            <form id="auth-form">
                <div class="form-group" id="name-group" style="display: none;">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn form-btn" id="auth-btn">Sign In</button>
            </form>
            <div class="form-link">
                <p id="switch-text">Don't have an account? <a href="#" onclick="switchMode()">Sign Up</a></p>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/login.js"></script>
</body>
</html>
