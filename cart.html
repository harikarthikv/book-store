<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Store</title>
  <link rel="stylesheet" href="css/cart.css">
  <script src="https://kit.fontawesome.com/586eed86a7.js" crossorigin="anonymous"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>
  <header>
    <div class="nav">
      <a href="#" class="logo">
        <i class="fa-solid fa-cart-flatbed"></i>
        ReadRealm
      </a>
      <div class="box">
        <div class="cart-count">0</div>
        <i class="fa-solid fa-cart-flatbed" name="cart" id="cart-icon"></i>
      </div>
      <div class="cart">
        <div class="cart-title">Cart Items</div>
        <div class="cart-content">
          <!-- Cart items will be added here -->
        </div>
        <div class="total">
          <div class="total-title">Total</div>
          <div class="total-price">Rs.0</div>
        </div>
        <button class="btn-buy">Place Order</button>
        <ion-icon name="close" id="cart-close"></ion-icon>
      </div>
    </div>
  </header>
  <div class="container">
    <h2 class="title">Discover the Best Books</h2>
    <div class="shop-content">
      <div class="book-box">
        <div class="pic">
          <img src="./img/book-1.png" class="book-img">
        </div>
        <h2 class="book-title">HP-1</h2>
        <span class="book-price">Rs.125</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
      <div class="book-box">
        <div class="pic"><img src="./img/book-2.png" class="book-img"></div>
        <h2 class="book-title">HP-2</h2>
        <span class="book-price">Rs.225</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
      <div class="book-box">
        <div class="pic"><img src="./img/book-3.png" class="book-img"></div>
        <h2 class="book-title">HP-3</h2>
        <span class="book-price">Rs.325</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
      <div class="book-box">
        <div class="pic">
          <img src="./img/book-4.png" class="book-img">
        </div>
        <h2 class="book-title">HP-4</h2>
        <span class="book-price">Rs.425</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
      <div class="book-box">
        <div class="pic"><img src="./img/book-5.png" class="book-img"></div>
        <h2 class="book-title">HP-5</h2>
        <span class="book-price">Rs.525</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
      <div class="book-box">
        <div class="pic"><img src="./img/book-6.png" class="book-img"></div>
        <h2 class="book-title">HP-6</h2>
        <span class="book-price">Rs.625</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
      <div class="book-box">
        <div class="pic">
          <img src="./img/book-7.png" class="book-img">
        </div>
        <h2 class="book-title">HP-7</h2>
        <span class="book-price">Rs.725</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
      <div class="book-box">
        <div class="pic"><img src="./img/book-8.png" class="book-img"></div>
        <h2 class="book-title">LOR-1</h2>
        <span class="book-price">Rs.125</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
      <div class="book-box">
        <div class="pic"><img src="./img/book-9.png" class="book-img"></div>
        <h2 class="book-title">LOR-2</h2>
        <span class="book-price">Rs.225</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
    </div>
  </div>
  <script src="js/cart.js"></script>
</body>
</html>
