<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - ReadRealm</title>
    <link rel="stylesheet" href="css/cart.css">
    <script src="https://kit.fontawesome.com/586eed86a7.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header -->
    <header class="main-header">
        <nav class="navbar">
            <a href="index.html" class="logo">
                <i class="fa-solid fa-book-open"></i> ReadRealm
            </a>
            <div class="nav-content">
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="filter.html">Books</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Cart Content -->
    <main class="cart-section">
        <div class="cart-container">
            <h2 class="heading">Your Shopping Cart</h2>
            <div id="cart-items"></div>
            <div class="cart-total" id="cart-total">
                <h3>Total: Rs.0</h3>
                <button class="btn" onclick="checkout()">Checkout</button>
                <button class="btn btn-secondary" onclick="clearCart()">Clear Cart</button>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/cart.js"></script>
</body>
</html>
